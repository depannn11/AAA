<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>404 - Page Not Found</title>    <script src="https://cdn.tailwindcss.com"></script>    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">    <script>        tailwind.config = {            theme: {                extend: {                    fontFamily: {                        'mono': ['JetBrains Mono', 'monospace'],                        'sans': ['Plus Jakarta Sans', 'sans-serif']                    }                }            }        }    </script>    <style>        body {             background: #ffffff;            background-image:                 radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),                radial-gradient(at 100% 100%, rgba(147, 51, 234, 0.05) 0px, transparent 50%);            color: #000000;             min-height: 100vh;            display: flex;            align-items: center;            justify-content: center;            overflow: hidden;            padding-bottom: 100px; /* Space for nav */        }        .floating-nav {            position: fixed;            bottom: 24px;            left: 50%;            transform: translateX(-50%);            z-index: 100;            background: rgba(10, 10, 10, 0.95);            backdrop-filter: blur(20px);            padding: 8px;            border-radius: 24px;            border: 1px solid rgba(255, 255, 255, 0.1);            display: flex;            align-items: center;            gap: 4px;            box-shadow: 0 20px 40px rgba(0,0,0,0.2);        }        .nav-item {            padding: 10px 18px;            border-radius: 18px;            color: rgba(255, 255, 255, 0.4);            font-size: 10px;            font-weight: 800;            text-transform: uppercase;            letter-spacing: 0.1em;            transition: all 0.3s ease;            display: flex;            align-items: center;            gap: 8px;        }        .nav-item:hover { color: #ffffff; background: rgba(255, 255, 255, 0.05); }        .nav-item.active { background: #ffffff; color: #000000; }        .glass {            background: rgba(0, 0, 0, 0.02);            backdrop-filter: blur(25px) saturate(180%);            border: 1px solid rgba(0, 0, 0, 0.05);        }        .error-code {            font-size: clamp(8rem, 20vw, 12rem);            line-height: 1;            font-weight: 900;            letter-spacing: -0.05em;            background: linear-gradient(to bottom, #000 30%, rgba(0,0,0,0.1));            -webkit-background-clip: text;            -webkit-text-fill-color: transparent;        }        @keyframes float {            0%, 100% { transform: translateY(0) rotate(0deg); }            50% { transform: translateY(-20px) rotate(2deg); }        }        .animate-float {            animation: float 6s ease-in-out infinite;        }        .btn-primary {            background: #000000;            color: #ffffff;            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);        }        .btn-primary:hover {            transform: scale(1.05);            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);        }    </style></head><body class="font-sans antialiased">    <nav class="floating-nav">        <a href="/" class="nav-item">            <i class="material-icons">home</i>            <span class="hidden md:block">Home</span>        </a>        <a href="/docs" class="nav-item">            <i class="material-icons">description</i>            <span class="hidden md:block">Docs</span>        </a>        <a href="/legal" class="nav-item">            <i class="material-icons">gavel</i>            <span class="hidden md:block">Legal</span>        </a>        <div class="w-[1px] h-6 bg-white/10 mx-1"></div>        <a href="/dev" class="nav-item">            <i class="material-icons text-blue-400">account_circle</i>            <span class="hidden md:block text-blue-400">Dev</span>        </a>    </nav>    <div class="relative z-10 text-center px-6">        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-black/10 bg-black/5 mb-8 animate-bounce">            <span class="text-[9px] font-black uppercase tracking-widest text-black/40">Error Protocol 404</span>        </div>                <div class="relative mb-8">            <h1 class="error-code animate-float">404</h1>            <div class="absolute inset-0 flex items-center justify-center opacity-[0.03]">                <i class="material-icons text-[15rem]">priority_high</i>            </div>        </div>        <h2 class="text-2xl md:text-3xl font-black tracking-tighter uppercase mb-4 text-black">            Endpoint <span class="text-black/30">Lost.</span>        </h2>                <p class="text-black/50 text-[10px] md:text-xs max-w-xs mx-auto mb-12 leading-relaxed font-bold uppercase tracking-[0.2em]">            Resource tidak ditemukan dalam infrastruktur kami.        </p>        <div class="flex flex-col md:flex-row items-center justify-center gap-4">            <a href="/" class="btn-primary px-10 py-4 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] flex items-center gap-3 w-full md:w-auto justify-center">                <i class="material-icons text-sm">home</i> Return Home            </a>            <button onclick="history.back()" class="px-10 py-4 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] glass text-black/60 hover:text-black transition-all w-full md:w-auto">                Go Back            </button>        </div>    </div>    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-500/5 rounded-full blur-[100px] -z-0"></div>    <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-500/5 rounded-full blur-[100px] -z-0"></div>    <script>        // Efek parallax halus pada teks 404        document.addEventListener('mousemove', (e) => {            const code = document.querySelector('.error-code');            const x = (window.innerWidth / 2 - e.pageX) / 60;            const y = (window.innerHeight / 2 - e.pageY) / 60;            code.style.transform = `translateX(${x}px) translateY(${y}px)`;        });    </script></body></html>
